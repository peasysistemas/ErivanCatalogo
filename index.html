<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Catálogo de Produtos</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div class="logoesq"><img src="./Image/logo1.png" alt="" srcset=""></div><div>
    <h1>Catálogo de Produtos</h1>
    <div class="barra-pesquisa"><div>
      <input type="text" id="pesquisa" placeholder="Pesquisar produtos..." aria-label="Pesquisar produtos">
      <button id="viewCart">Ver Carrinho (<span id="cartCount">0</span>)</button></div>
    </div></div>
    <div class="logodir"><img src="./Image/logo2.png" alt="" srcset=""></div>
  </header>

  <main>
    <nav class="categorias">
      <button class="categoria-btn" data-categoria="todos">Todos</button>
      <button class="categoria-btn" data-categoria="Plasticos">Plásticos</button>
      <button class="categoria-btn" data-categoria="Cozinha">Cozinha</button>
      <button class="categoria-btn" data-categoria="Redes">Redes</button>
      <button class="categoria-btn" data-categoria="Eletronicos">Eletrônicos</button>
      <button class="categoria-btn" data-categoria="Ultensilios">Ùltensilios</button>
    </nav>

    <section class="produtos">
      <!-- Os produtos serão adicionados dinamicamente aqui -->
    </section>

    <!-- Mensagem de feedback -->
    <div id="feedbackMessage" class="feedback-message"></div>
  </main>

  <footer>
    <p>&copy; 2025 Catálogo de Produtos. Todos os direitos reservados.</p>
  </footer>

  <!-- Modal para exibir a foto da subcategoria -->
  <div id="subcategoriaModal" class="modal">
    <div class="modal-content">
      <span class="close-modal">&times;</span>
      <img id="modalSubcategoriaImage" src="" alt="Imagem da Subcategoria">
      <p id="modalProductDescription"></p>
      <label for="modalQuantity">Quantidade:</label>
      <input type="number" id="modalQuantity" min="1" value="1">
      <button id="addToCartFromModal">Adicionar ao Carrinho</button>
    </div>
  </div>

  <!-- Modal para visualizar o carrinho -->
  <div id="cartViewModal" class="modal-cart">
    <div class="cart-content">
      <h2>Carrinho</h2>
      <div id="cartItems"></div>
      <div class="cart-buttons">
        <button id="finalizePurchase">Finalizar Compra</button>
        <button id="closeCartView">Fechar</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
