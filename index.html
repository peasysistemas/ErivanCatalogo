<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Catálogo de Produtos Erivan</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Catálogo de Produtos Erivan</h1>
    <div class="barra-pesquisa">
      <input type="text" id="pesquisa" placeholder="Pesquisar produtos..." aria-label="Pesquisar produtos">
      <button id="viewCart">Ver Carrinho (<span id="cartCount">0</span>)</button>
    </div>
  </header>

  <main>
    <!-- Seção de Categorias -->
    <nav class="categorias">
      <button class="categoria-btn" data-categoria="todos">Todos</button>
      <button class="categoria-btn" data-categoria="roupas">Roupas</button>
      <button class="categoria-btn" data-categoria="facas">Facas</button>
      <button class="categoria-btn" data-categoria="casa">Casa</button>
      <button class="categoria-btn" data-categoria="eletronicos">Eletrônicos</button>
      <select id="subcategoria">
        <option value="">Todas as Subcategorias</option>
        <!-- Opções serão preenchidas dinamicamente -->
      </select>
    </nav>

    <!-- Lista de Produtos -->
    <section class="produtos">
      <!-- Produtos serão carregados dinamicamente aqui -->
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Catálogo de Produtos. Todos os direitos reservados.</p>
  </footer>

  <!-- Modal de ampliação de imagem -->
  <div id="modal" class="modal">
    <img id="modal-img" src="" alt="Imagem Ampliada">
  </div>

  <!-- Modal para adicionar produto ao carrinho (definir quantidade) -->
  <div id="cartModal" class="modal-cart">
    <div class="cart-content">
      <h2>Adicionar ao Carrinho</h2>
      <div class="product-info">
        <img id="cartProductImage" src="" alt="Imagem do Produto">
        <div id="cartProductName"></div>
      </div>
      <label for="quantity">Quantidade:</label>
      <input type="number" id="quantity" min="1" value="1">
      <div class="cart-buttons">
        <button id="confirmCart">Confirmar</button>
        <button id="cancelCart">Cancelar</button>
      </div>
    </div>
  </div>

  <!-- Modal para visualizar o carrinho -->
  <div id="cartViewModal" class="modal-cart">
    <div class="cart-content">
      <h2>Carrinho</h2>
      <div id="cartItems"></div>
      <div class="cart-buttons">
        <button id="finalizePurchase">Finalizar Compra</button>
        <button id="closeCartView">Fechar</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
