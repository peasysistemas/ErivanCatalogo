<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Painel de Administração</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Painel de Administração</h1>
    <nav>
      <a href="index.html">Voltar ao Catálogo</a>
    </nav>
  </header>

  <main>
    <!-- Formulário para Adicionar/Editar Produto -->
    <section class="form-produto">
      <h2>Adicionar/Editar Produto</h2>
      <form id="produtoForm">
        <input type="hidden" id="produtoId" value="">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" required>
        
        <label for="descricao">Descrição:</label>
        <textarea id="descricao" required></textarea>
        
        <label for="codigo">Código:</label>
        <input type="text" id="codigo" required>
        
        <label for="categoria">Categoria:</label>
        <select id="categoria" required>
          <option value="roupas">Roupas</option>
          <option value="facas">Facas</option>
          <option value="casa">Casa</option>
          <option value="eletronicos">Eletrônicos</option>
          <option value="itens">itens</option>
        </select>
        
        <label for="subcategoria">Subcategoria (separadas por vírgula):</label>
        <input type="text" id="subcategoria" placeholder="Ex: Vermelho, Azul, Verde">
        
        <label for="preco">Preço:</label>
        <input type="number" id="preco" step="0.01" required>
        
        <label for="imagem">URL da Imagem:</label>
        <input type="text" id="imagem" required>
        
        <button type="submit">Salvar Produto</button>
      </form>
    </section>

    <!-- Lista de Produtos Cadastrados -->
    <section class="lista-produtos">
      <h2>Produtos Cadastrados</h2>
      <div id="produtosList"></div>
    </section>
  </main>

  <script type="module" src="painel.js"></script>
</body>
